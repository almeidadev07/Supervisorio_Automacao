<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisório Plasson</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colunas iguais */
            grid-template-rows: repeat(3, 1fr);   /* 3 linhas iguais */
            gap: 10px;                            /* Espaçamento entre os botões */
            width: 100vw;                         /* Largura total da tela */
            height: 80vh;                         /* Altura de 80% da tela */
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            padding-left: 20px;                   /* Espaço à esquerda */
            padding-right: 20px;                  /* Espaço à direita */
            box-sizing: border-box;               /* Garante que o padding não aumente o tamanho total */
        }

        /* Adicione os novos estilos do velocímetro */
        .velocimetro-container {
            position: relative;
            width: 90%;
            height: 80%;
            padding-top: 0px; /* Adiciona espaço acima do velocímetro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Desabilita eventos nos elementos internos */
        }
        .velocimetro-imagem {
            width: 52%; /* Ajuste conforme necessário */
            height: 130px;
            margin-top: -75px; /* Ajuste este valor para subir/descer a imagem */
            max-height: 60%;
            pointer-events: none; /* Desabilita eventos nos elementos internos */
        }
        .ponteiro {
            position: absolute;
            width: 17%;
            height: auto;
            bottom: 36%; /* Ajuste conforme necessário */
            left: 50%;
            transform-origin: 31% 78%;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 0.3s ease-out;
            pointer-events: none; /* Desabilita eventos nos elementos internos */
        }

        .velocimetro-programado {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: baseline;
        }
        
        .unidade-programada {
            position: absolute;
            right: 95px;
            top: 90%;
            transform: translateY(-50%);
            font-size: 27px;
            font-weight: bold;
            color: yellow;
            pointer-events: none; /* Permite clicar através da unidade */

        }
        

        .velocimetro-input {
            position: absolute;
            bottom: -5%; /* Ajuste conforme necessário */
            left: 45%;
            transform: translateX(-50%);
            width: 125px;
            height: 65px;
            font-size: 68px; /* Reduzido para caber melhor */
            font-weight: bold;
            text-align: center;
            color: yellow;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            pointer-events: auto !important; /* Habilita eventos apenas no input */
            z-index: 2; /* Garante que fique acima de outros elementos */
        }
        .velocimetro-input:focus {
            background: rgba(82, 82, 82, 0.5) !important;
            border-radius: 5px;
            outline: none;
        }
        .velocimetro-texto {
            position: absolute;
            bottom: -8%; /* Ajuste conforme necessário */
            width: 300px;
            left: 45%;
            transform: translateX(-50%);
            font-size: 68px; /* Reduzido para caber melhor */
            font-weight: bold;
            color: rgb(51, 255, 0);
            text-align: center;
        }
        .valor {
            display: inline-block;
            font-size: 68px;
            color: rgb(51, 255, 0);
            width: 100%; /* Ocupa toda a largura do container */
            text-align: center; /* Centraliza o texto */
            padding-right: 40px; /* Espaço para a unidade */

        }
        
        .unidade {
            position: absolute;
            right: 22px;
            top: 57%;
            transform: translateY(-50%);
            font-size: 27px;
            color: rgb(51, 255, 0);
        }

        #teclado-virtual {
            display: none;
            grid-template-columns: repeat(3, minmax(50px, 1fr)); /* Colunas iguais */
            gap: 5px;
            position: absolute;
            background: white;
            border: 2px solid #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .tecla {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            background: lightgray;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        
        .tecla.ok {
            background: green;
            color: white;
            grid-column: 2 / span 2; /* Começa na coluna 2 e ocupa 2 colunas */
            width: calc(92% ); /* Compensa o gap do grid */
            margin-left: 5px; /* Alinhamento preciso */
        }
        
        .tecla:nth-last-child(2) { /* Botão 0 */
            grid-column: 1;
        }

        #botoes-ajuste {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000; /* Garante que fique acima de outros elementos */

        }
        .ajuste-btn {
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto; /* Garante que receba cliques */

        }
        .ajuste-btn:hover {
            background: #555;
        }
        /* Mantenha o restante do CSS original */

        .draggable-btn {
            position: relative;
            overflow: visible; /* Permite que o conteúdo ultrapasse os limites do botão */
            width: 100%;
            height: 100%;
            background-color: rgb(114, 114, 114);
            color: white;
            border: none;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 5px;
            transition: transform 0.2s;
            pointer-events: all; /* Garante que o botão capture todos os eventos */
        }
        .draggable-btn:active {
            cursor: grabbing;
        }
        .draggable-btn.inactive {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #menu-container {
            position: relative;
            width: 110vw;
            height: 95px; /* Altura do menu */
            overflow: hidden;
            padding-left: 20px; /* Espaço à esquerda */
            padding-right: 20px; /* Espaço à direita */
            box-sizing: border-box;
        }

        #menu {
            display: flex;
            justify-content: center;
            position: relative;
            left: 0;
            overflow: hidden;
            width: 100%;
            transition: transform 0.8s ease-in-out;
        }
        
        .menu-btn {
            width: 80px; /* Ajustado para melhorar a distribuição */
            height: 80px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out var(--delay);
            opacity: 0;
            transform-origin: center center; /* Mantém o crescimento no próprio lugar */
        }
        
        .menu-btn.zoomed {
            z-index: 50; /* Mantém o botão acima dos outros */
        }
        
        
        
        .logo-btn {
            position: absolute;
            z-index: 10; /* Mantém o logo acima dos outros botões */
            cursor: pointer;
        }

        .menu-icon {
            position: absolute; /* Posiciona o ícone dentro do botão */
            top: 50%;           /* Centraliza verticalmente */
            left: 50%;          /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta o centro exato */
            width: 50px;        /* Tamanho do ícone */
            height: 50px;       /* Tamanho do ícone */
            object-fit: contain; /* Garante que o ícone seja dimensionado corretamente */
        }

    </style>
</head>

    <script>
        let isMenuOpen = false;
        let draggedButton = null;
        let menu = document.getElementById('menu');
        let buttons = document.querySelectorAll('.menu-btn');
    
        function toggleMenu() {
            const buttons = document.querySelectorAll('.menu-btn');
            const totalButtons = buttons.length;
    
            if (!isMenuOpen) {
                buttons.forEach((button, index) => {
                    const offset = (index - Math.floor(totalButtons / 2)) * 20 ;
                    button.style.opacity = 1;
                    button.style.transform = `translateX(${offset}px)`;
                });
            } else {
                buttons.forEach((button,index) => {
                    button.style.opacity = 0;
                    button.style.setProperty('--delay', `${index * 0.03}s`);
                    button.style.transform = 'translateX(0) scale(1)'; // Reset suave
                    button.style.transform = button.style.transform.replace(/scale\([^)]+\)/, ''); // Remove o scale ao fechar
                });
            }
            isMenuOpen = !isMenuOpen;
        }
    
        function zoomButton(clickedButton) {
            const buttons = document.querySelectorAll('.menu-btn');
            
            buttons.forEach(button => {
                if (button !== clickedButton) {
                    // Remove o scale dos outros botões
                    button.style.transform = button.style.transform.replace(/scale\([^)]+\)/, '');
                }
            });
    
            // Aplica ou remove o scale no botão clicado
            const currentTransform = clickedButton.style.transform;
            if (currentTransform.includes('scale(1.4)')) {
                clickedButton.style.transform = currentTransform.replace(/scale\(1\.5\)/, '');
            } else {
                clickedButton.style.transform = `${currentTransform} scale(1.4)`;
            }
        }
    

        // Adiciona eventos de arrastar e soltar aos botões modulares
        document.querySelectorAll('.draggable-btn').forEach(button => {
            button.addEventListener('dragstart', (e) => {
                // Garante que está arrastando o botão inteiro
                draggedButton = e.currentTarget;
                draggedButton.style.opacity = '0.5';
                
                // Desativa outros botões durante o arrasto
                document.querySelectorAll('.draggable-btn').forEach(btn => {
                    if (btn !== draggedButton) btn.classList.add('inactive');
                });
            });
        
            button.addEventListener('dragend', () => {
                draggedButton.style.opacity = '1';
                document.querySelectorAll('.draggable-btn').forEach(btn => btn.classList.remove('inactive'));
            });
        
            button.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
        
            button.addEventListener('drop', (e) => {
                e.preventDefault();
                const target = e.currentTarget;
                
                if (draggedButton && target !== draggedButton) {
                    // Troca os botões de posição
                    const parent = target.parentNode;
                    const temp = document.createElement('div');
                    
                    parent.insertBefore(temp, target);
                    parent.insertBefore(target, draggedButton);
                    parent.insertBefore(draggedButton, temp);
                    parent.removeChild(temp);
                }
            });
        });

        // Atualiza o ângulo do ponteiro conforme o valor da velocidade
        function atualizarPonteiro(ponteiroElement, valor) {
            const angulo = (-128 + (valor / 400) * 193); // Ajuste para 0-400
            ponteiroElement.style.transform = `translateX(-50%) rotate(${angulo}deg)`;
        }
        
        // Função para atualizar o velocímetro real (simulação)
        function atualizarVelocimetroReal() {
            const valorAleatorio = Math.floor(Math.random() * 100);
            document.getElementById("valorReal").innerText = valorAleatorio;
            atualizarPonteiro("ponteiroReal", valorAleatorio);
        }
        
        // Função para atualizar o velocímetro programado
        function atualizarVelocimetroProg() {
            const inputVelocidade = document.getElementById("velocidadeInput").value;
            atualizarPonteiro("ponteiroProg", inputVelocidade);
        }
        
        let valorDigitado = "";
        let teclado = document.getElementById("teclado-virtual");
        let deveSubstituir = false; // Controla se deve substituir o valor

        function abrirTeclado(e) {
            const input = e.target.closest('.velocimetro-input');
            if (input) {
                input.focus(); // Adiciona foco programático
                const rect = input.getBoundingClientRect();
                teclado.style.display = "grid";
                teclado.style.left = `${rect.left}px`;
                teclado.style.top = `${rect.bottom + 15}px`;
                teclado.dataset.target = input.id;
                deveSubstituir = true;
                valorDigitado = "";
            }
        }
        
        function fecharTeclado() {
            const input = document.getElementById(teclado.dataset.target);
            if (input) {
                input.blur(); // Remove o foco ao confirmar
                let valor = parseInt(valorDigitado, 10) || 0;
                valor = Math.min(400, Math.max(0, valor));
                input.value = valor;
                const unidade = input.nextElementSibling;
                if (unidade) unidade.style.display = 'inline';
                
                const ponteiro = input.closest('.draggable-btn').querySelector('.ponteiro');
                if (ponteiro) atualizarPonteiro(ponteiro, valor);
            }
            teclado.style.display = "none";
            valorDigitado = "";
        }
        
        // Funções auxiliares atualizadas
        function digitarNumero(num) {
            const input = document.getElementById(teclado.dataset.target);
            input.focus(); // Mantém o foco a cada digitação

            //const unidade = input.nextElementSibling;
    
            //if (unidade) unidade.style.display = 'none'; // Esconde a unidade durante digitação
            
            // Restante da função mantido igual
            if (valorDigitado === "" || deveSubstituir) {
                valorDigitado = num.toString();
                deveSubstituir = false;
            } else if (valorDigitado.length < 3) {
                valorDigitado += num;
            }
            input.value = valorDigitado;
        }

        let intervaloAjuste;

        function ajustarValor(delta) {
            const inputAtivo = document.getElementById(teclado.dataset.target); // Usa o mesmo target do teclado
            if (!inputAtivo) return;
        
            intervaloAjuste = setInterval(() => {
                let valor = parseInt(inputAtivo.value, 10) || 0;
                valor += delta;
                valor = Math.min(400, Math.max(0, valor)); // Limita entre 0-400
        
                inputAtivo.value = valor;
                const ponteiro = inputAtivo.closest('.draggable-btn').querySelector('.ponteiro');
                if (ponteiro) {
                    atualizarPonteiro(ponteiro, valor);
                }
            }, 30);
        }
        
        function pararAjuste() {
            clearInterval(intervaloAjuste);
        }
        
        // Configuração inicial
        window.onload = function() {
            document.querySelectorAll('.draggable-btn').forEach(btn => {
                if (btn.querySelector('.velocimetro-container')) {
                    btn.style.overflow = 'visible';
                    const valorReal = btn.querySelector('.velocimetro-texto')?.innerText || 0;
                    const valorProg = btn.querySelector('.velocimetro-input')?.value || 50;
                    const ponteiro = btn.querySelector('.ponteiro');
                    if (ponteiro) {
                        atualizarPonteiro(ponteiro, valorReal || valorProg);
                    }
                }
            });
        
            // Atualiza o velocímetro real a cada 2 segundos (simulação)
            setInterval(() => {
                document.querySelectorAll('.velocimetro-texto').forEach(texto => {
                    const valorAleatorio = Math.floor(Math.random() * 400);
                    const valorElement = texto.querySelector('.valor');
                    const unidadeElement = texto.querySelector('.unidade');
                    
                    if (valorElement && unidadeElement) {
                        valorElement.textContent = valorAleatorio;
                        // A unidade já está definida no HTML
                    }
                    
                    const ponteiro = texto.closest('.draggable-btn').querySelector('.ponteiro');
                    if (ponteiro) {
                        atualizarPonteiro(ponteiro, valorAleatorio);
                    }
                });
            }, 2000);
        };

    </script>
</body>
