<div class="washer-layout">
  <!-- Parte de cima - Escovas -->
  <div class="unit full-width">
    <h2>Escovas</h2>
    <div class="jog-switch">
      <input type="checkbox" id="jog1" class="toggle"/>
      <label for="jog1">Jog</label>
    </div>
    <div class="gauge-container">
      <div class="gauge" id="gauge1"><span id="gaugeVal1">0%</span></div>
      <div class="slider-wrapper">
        <input type="range" min="0" max="100" value="0" class="slider" id="slider1"/>
        <div class="limite">Limitação: <span id="limite1">0%</span></div>
      </div>
    </div>
  </div>

  <!-- Parte de baixo - Motores -->
  <div class="units-grid">
    <div class="motor-unit">
      <h3>Sugador de Gotas</h3>
      <img src="static/images/pages/icons/status/00 - Motor Cinza.png" alt="Motor Cinza">
      <button class="btn hand" title="Jog Manual"><i class="icon-hand"></i></button>
      <button class="btn power" title="Ligar/Desligar"><i class="icon-power"></i></button>
    </div>

    <div class="motor-unit">
      <h3>Aquecedor 1</h3>
      <img src="static/images/pages/icons/status/00 - Motor Cinza.png" alt="Motor Cinza">
      <div class="btn-group">
        <button class="btn power"><i class="icon-power"></i></button>
      </div>
    </div>

    <div class="motor-unit">
      <h3>Aquecedor 2</h3>
      <img src="static/images/pages/icons/status/00 - Motor Cinza.png" alt="Motor Cinza">
      <div class="btn-group">
        <button class="btn power"><i class="icon-power"></i></button>
      </div>
    </div>

    <div class="motor-unit">
      <h3>Auto Limp. Lavadora</h3>
      <img src="static/images/pages/icons/status/00 - Motor Cinza.png" alt="Motor Cinza">
      <div class="btn-group">
        <button class="btn hand"><i class="icon-hand"></i></button>
        <button class="btn power"><i class="icon-power"></i></button>
        <button class="btn timer"><i class="icon-timer"></i></button>
      </div>
    </div>
  </div>
</div>
