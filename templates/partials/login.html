<!-- Bloco de Login -->
<div class="login-container">
    <button id="login-btn" onclick="showLoginModal()" aria-label="Login">
        <img src="{{ url_for('static', filename='images/pages/icons/comandos/00_Icone_User.png') }}" alt="Login">
    </button>
    <span id="user-display" class="user-name">Operador</span>
    <div id="user-info">
        <button id="logout-btn" onclick="handleLogout()" class="logout-btn" style="display:none;">Sair</button>
    </div>
</div>

<div id="login-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Login</h2>
            <button class="close-btn" onclick="hideLoginModal()">&times;</button>
        </div>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-submit-btn">Entrar</button>
        </form>
        <button id="logout-btn-modal" class="logout-btn-modal" type="button" onclick="handleLogout()" style="display:none;">Sair</button>
    </div>
</div>
