<!-- Botão e display de usuário -->
<div id="login-fixed-block">
    <button id="login-btn" onclick="showLoginModal()" aria-label="Login">
        <img src="{{ url_for('static', filename='images/pages/icons/comandos/00_Icone_User.png') }}" alt="Login">
    </button>
    <div id="login-user-block">
        <span id="user-display" class="user-name">Operador</span>
        <button id="logout-btn" onclick="handleLogout()" class="logout-btn" style="display:none;">Sair</button>
    </div>
</div>

<!-- Modal de Login -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Login</h2>
            <button class="close-btn" onclick="hideLoginModal()">&times;</button>
        </div>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="tec" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="tec" required>
            </div>
            <button type="submit" class="login-submit-btn">Entrar</button>
        </form>
    </div>
</div>
