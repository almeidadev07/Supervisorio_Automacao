<div class="container">
  <!-- Acumuladora -->
  <div class="unit">
    <h2>Acumuladora</h2>
    <div class="jog-switch">
      <input type="checkbox" id="jog1" class="toggle"/>
      <label for="jog1">Jog</label>
    </div>
    <div class="gauge-container">
      <div class="gauge" id="gauge1"><span id="gaugeVal1">0%</span></div>
      <div class="slider-wrapper">
        <input type="range" min="0" max="100" value="0" class="slider" id="slider1"/>
        <div class="limite">Limitação: <span id="limite1">0%</span></div>
      </div>
    </div>
  </div>
  <!-- Dosificadora -->
  <div class="unit">
    <h2>Dosificadora</h2>
    <div class="jog-switch">
      <input type="checkbox" id="jog2" class="toggle"/>
      <label for="jog2">Jog</label>
    </div>
    <div class="gauge-container">
      <div class="gauge" id="gauge2"><span id="gaugeVal2">0%</span></div>
      <div class="slider-wrapper">
        <input type="range" min="0" max="100" value="0" class="slider" id="slider2"/>
        <div class="limite">Limitação: <span id="limite2">0%</span></div>
      </div>
    </div>
  </div>
</div>
