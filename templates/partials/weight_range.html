<div class="weight-range-wrapper">
    <div class="weight-range-header">
        <h2>Configuração de Faixa de Peso</h2>
    </div>
    
    <div class="weight-range-content">
        <div id="main-bar" class="weight-bar">
            <div class="segment" style="width: 14.28%; background-color: #FF1493"></div>
            <div class="segment" style="width: 14.28%; background-color: #FFFF00"></div>
            <div class="segment" style="width: 14.28%; background-color: #0000FF"></div>
            <div class="segment" style="width: 14.28%; background-color: #00FF00"></div>
            <div class="segment" style="width: 14.28%; background-color: #FF4500"></div>
            <div class="segment" style="width: 14.28%; background-color: #00BFFF"></div>
            <div class="segment" style="width: 14.28%; background-color: #00FFBF"></div>
        </div>

        <div class="weight-inputs">
            <div class="input-group">
                <input type="number" class="weight-input" value="0" min="0" max="150">
                <span>g</span>
            </div>
            <!-- Repita para os 7 inputs -->
        </div>

        <div class="total-weight">
            Total: <span id="total-weight">0</span>g
        </div>

        <div class="buttons">
            <button id="save-button">Salvar</button>
            <button id="export-button">Exportar</button>
            <button id="import-button">Importar</button>
        </div>
    </div>
</div>
